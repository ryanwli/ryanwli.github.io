<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon-precomposed" href="https://ryanwli.github.io/trip/2024/japan/app_icon.jpg" /> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>日本旅行</title>
  <style type="text/css">
    :root {
      --background-color: rgb(241, 233, 229);
      --font: sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background-color);
      font-family: var(--font);
    }

    /* Timeline Container */
    .timeline {
      margin: 20px auto;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    /* Card container */
    .card {
      position: relative;
      max-width: 400px;
    }

    /* setting padding based on even or odd */
    .card:nth-child(odd) {
      padding: 30px 0 30px 30px;
    }
    .card:nth-child(even) {
      padding: 30px 30px 30px 0;
    }
    /* Global ::before */
    .card::before {
      content: "";
      position: absolute;
      width: 50%;
      border: solid rgb(169, 46, 58);
      z-index: -1;
    }

    /* Setting the border of top, bottom, left */
    .card:nth-child(odd)::before {
      left: 0px;
      top: -4.5px;
      bottom: -4.5px;
      border-width: 5px 0 5px 5px;
      border-radius: 50px 0 0 50px;
    }

    /* Setting the border of top, bottom, right */
    .card:nth-child(even)::before {
      right: 0;
      top: 0;
      bottom: 0;
      border-width: 5px 5px 5px 0;
      border-radius: 0 50px 50px 0;
    }

    /* Removing the border if it is the first card */
    .card:first-child::before {
      border-top: 0;
      border-top-left-radius: 0;
    }

    /* Removing the border if it is the last card  and it's odd */
    .card:last-child:nth-child(odd)::before {
      border-bottom: 0;
      border-bottom-left-radius: 0;
    }

    /* Removing the border if it is the last card  and it's even */
    .card:last-child:nth-child(even)::before {
      border-bottom: 0;
      border-bottom-right-radius: 0;
    }

    /* Information about the timeline */
    .info {
      display: flex;
      flex-direction: column;
      background: rgb(233, 217, 209);
      color: black;
      border-radius: 10px;
      padding: 10px;
    }

    /* Title of the card */
    .title {
      color: rgb(169, 46, 58);
      position: relative;
    }

    /* Timeline dot  */
    .title::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 999px;
      border: 3px solid rgb(169, 46, 58);
    }

    /* text right if the card is even  */
    .card:nth-child(even) > .info > .title {
      text-align: right;
    }

    /* setting dot to the left if the card is odd */
    .card:nth-child(odd) > .info > .title::before {
      left: -45px;
    }

    /* setting dot to the right if the card is odd */
    .card:nth-child(even) > .info > .title::before {
      right: -45px;
    }

    a {
      color: white;
      background-color: rgb(169, 46, 58);
      padding: 1px 8px 1px 1px;
      margin: 1px 2px;
      display: inline-block;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    img {
        display: block;
        width: 100%;
        margin-top: 5px;
        border-radius: 4px;
    }

    header {
      background-image: url('https://ryanwli.github.io/trip/2024/japan/japan_header_bg.jpeg');
      background-size: cover;
      color: #FFFFFF;
      height: 300px;
      margin: 0px auto 20px auto;
    }
    header .container {
      padding-top: 120px;
    }
    header h1 {
      text-align: center;
    }
    .icon {
      display: inline;
      height: 15px;
      width: 15px;
      margin-top: 0px;
      margin-left: 4px;
      margin-right: 3px;
      margin-bottom: -3px;
    }

  </style>
</head>
<body>
  <header>
    <div class="container text-center">
      <h1>111</h1>
    </div>
  </header>

  <div class="timeline">
    <div class="outer">

      <div class="card">
        <div class="info">
          <h3 class="title">晚上10:00, 第六天</h3>
          <p>
            ⚡️到家(310km, 1)
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
